{% extends 'blog/base.html' %}

{% block content %}
<div class="container-delete">
    <div class="container-delete__body">
        <h3>Удалить игрока "{{ player.username }}"?</h3>
        {% if message %}
        <p style="color: red; margin-top: 15px;">{{ message }}</p>
        {%  else %}
        <form method="post">
            {% csrf_token %}
            <div class="button-actions">
                <button type="submit" class="button-actions__delete">Удалить</button>
                <a href="{% url 'player_list' %}" class="button-actions__cancel" style="color: black;">Отмена</a>
            </div>
        </form>
        {% endif %}
    </div>
</div>

<style>
    .container-delete {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 85vh;
    }
    .container-delete__body {
        display: flex;
        flex-direction: column;
        background-color: white;
        padding: 50px 150px 50px 150px;
        border-radius: 20px;
        align-items: center;
        justify-content: center;
        font-family: UNCAGE;
    }
    .button-actions {
        margin: 20px 0px 10px 0px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
    }
    .button-actions__delete {
        padding: 15px;
        background-color: #b6452c;
        color: white;
        font-family: UNCAGE;
    }
</style>
{% endblock %}
