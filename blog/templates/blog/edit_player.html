{% extends 'blog/base.html' %}

{% block content %}
<div class="container-edit">
    <div class="container-edit__body">
        <h2>Редактировать игрока</h2>
        {% if message %}
        <p style="color: red; margin-top: 15px;">{{ message }}</p>
        {%  else %}
        <form method="post">
            {% csrf_token %}
            <p>{{ form.username }}</p>
            <p>{{ form.age }}</p>
            <p>{{ form.category }}</p>
            <p>{{ form.password }}</p>
            <div class="button-actions">
                <button type="submit" class="button-actions__save">Сохранить</button>
                <a href="{% url 'player_list' %}" class="button-actions__cancel" style="color: black;">Отмена</a>
            </div>
        </form>
        {% endif %}
    </div>
</div>

<style>
    .container-edit {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 85vh;
    }
    .container-edit__body {
        display: flex;
        flex-direction: column;
        background-color: white;
        padding: 50px 150px 50px 150px;
        border-radius: 20px;
        align-items: center;
        justify-content: center;
        font-family: UNCAGE;
    }
    .user-name {
        margin: 20px 0px 10px 0px;
        padding: 10px;
        font-family: UNCAGE;
    }
    .user-age, .user-category, .user-password {
        margin: 0px 0px 15px 0px;
        padding: 10px;
        font-family: UNCAGE;
    }
    .button-actions {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 20px;
    }
    .button-actions__save {
        padding: 15px;
        background-color: #b6452c;
        color: white;
        font-family: UNCAGE;
    }
</style>
{% endblock %}
