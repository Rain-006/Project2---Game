<!DOCTYPE html>
<html>
<head>
    <title>Блог</title>
</head>
<body>
    <h1>Список постов</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <small>Создано: {{ post.created_at }}</small>
            </li>
        {% empty %}
            <li>Постов пока нет</li>
        {% endfor %}
    </ul>
</body>
</html>
